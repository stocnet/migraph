url: https://snlab-ch.github.io/migraph/
development:
    mode: auto
template:
  params:
    bootswatch: journal
    docsearch:
      api_key: 204dadbc12ed450b5ef1209c8c44b558
      index_name: migraph
authors:
  James Hollway:
    href: https://jameshollway.com
navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - tutorials
    - news
    right: github
  components:
    home:
      icon: fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    news:
      text: News
      href: news/index.html
reference:
  - title: "Creation and Simulation"
    desc: "Functions for creating and simulating multimodal and multilevel networks:"
    contents:
      - starts_with("create_")
      - starts_with("sample_")
  - title: "Data"
    desc: "The package contains a range of different multimodal and multilevel data, including data used in the book 'Multimodal Political Networks' (prefixed with 'mpn_'):"
    contents:
      - southern_women
      - starts_with("mpn_")
      - starts_with("read")
      - starts_with("write")
  - title: "Coercion"
    desc: "Functions for coercing objects between different classes:"
    contents:
      - starts_with("as_")
  - title: "Visualisation"
    desc: "Functions for visualising multilevel networks:"
    contents:
      - starts_with("plot")
  - title: "Manipulation"
    desc: "Functions for manipulating multimodal networks:"
    contents:
      - starts_with("project_")
  - title: "Measures"
    desc: "Functions for measuring multimodal and multilevel networks:"
    contents:
      - starts_with("node_")
      - starts_with("graph_")
  - title: "Models"
    desc: "Functions for modelling multimodal and multilevel networks:"
    contents:
      - netlm
      - starts_with("blockmodel")
